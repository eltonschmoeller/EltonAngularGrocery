<div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
            <h2 class="text-center"> Elton Grocery List Manager </h2>
            <div class="input-group">
                <form ng-submit="onClick()">
                    <div class="input-group-btn">
                    <input type="text" class="form-control" placeholder="Enter grocery items" [(ngModel)]="task.name" name="name"/>
                        <button class="btn btn-success" type="button" (click)="onClick()"  type="submit">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </div>
                </form>
            </div>
            <ul class="list-group">
                <li *ngFor="let task of tasks" class="list-group-item">
                    <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}">{{ task.code }} {{ task.name }} </span>
                    <span (click)="onEdit(task)" class="glyphicon glyphicon-pencil floatright"></span>
                    <span (click)="onDelete(task)" class="glyphicon glyphicon-remove floatright paddingLeft"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
